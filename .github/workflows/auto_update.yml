name: Auto Sync TWTV

on:
  schedule:
    - cron: '0 * * * *' # 每小時整點執行一次
  workflow_dispatch:      # 允許你手動點按鈕更新

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Run script
        run: python update_streams.py

      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add TWTV.m3u
          git commit -m "Auto Update Dynamic URL $(date)" || exit 0
          git push
